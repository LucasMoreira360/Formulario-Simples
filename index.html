<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario Vanilla</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contact-us">
    <h1>BEM VINDO - MOREIRA IEC</h1>
    <p>
      Deixe sua mensagem abaixo,Ficaremos feliz em receber seu contato
    </p>
  </div>
  <form>
    <div class="inputField">
      <label>Nome Completo:</label>
      <input 
        name="name"
        class=""
        placeholder="Digite seu nome..."/>
      <p class="error error-hidden">O nome é obrigatorio... </p>
    </div>
    
    <div class="inputField">
      <label>E-mail:</label>
      <input
        name="email" 
        class=""
        placeholder="Digite seu melhor email.." />
      <p class="error error-hidden">o e-mail é invalido... </p>
    </div>

    <div class="inputField">
      <label>CPF:</label>
      <input
        name="cpf" 
        class=""
        placeholder="Digite seu CPF" />
      <p class="error error-hidden">o seu CPF é invalido... </p>
    </div>
    <hr />
    <button>Submit</button>
  </form>
  <div class="thanks error-hidden">
    <h2> Obrigado pelo seu contato!</h2>
  </div>
  <script src="./script.js"></script>
</body>
</html>
